<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    <title>UBS lookup</title>
    <style>
        body{
            color: #49176e;
            font-size: 1.25rem;
            background-color: lavender;
            padding-left: 2rem;
            padding-right: 2rem;
        }
        div.input-line{ margin-bottom: 0.25rem; }
        h2{ margin: 1rem 0 1rem 0; }
        button{ background-color: goldenrod; }
        small{
            margin-bottom: 0.2rem;
            font-size:0.75rem;
        }
    </style>
    <script>
        window.onload = function(){
            const UbsUrl = 'https://ubookstore.com/search?keywords=';
            let form = document.querySelector('form');
            document.getElementById('submit_number')
                    .addEventListener('click', function(){
                        window.location.href = UbsUrl + form.numericID.value;
                    });
            document.getElementById('submit_text')
                    .addEventListener('click', function(){
                        window.location.href = UbsUrl + form.description.value;
                    });
            document.getElementById('clearBtn')
                    .addEventListener('click', function(){
                        form.numericID.value = '';
                        form.description.value = '';
                    });
        };
    </script>
  </head>
  <body>
      <h2>UBS Item Lookup</h2>
        <form action="#">
            <div class="row">  
                <div class="col-9">
                    <small class="form-text text-muted">
                        Enter UPC-SKU or a description
                    </small>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger btn-sm" id="clearBtn">
                        Clear
                    </button>
                </div>
            </div>
            <div class="input-line">
                <label for="sku_input">UPC-SKU-ISBN: 
                    <div class="input-group">
                        <input id="sku_input" 
                            name="numericID" 
                            type="number" 
                            inputmode="numeric"
                            class="form-control"
                            placeholder="UPC or SKU">
                        <div class="input-group-append">
                            <button type="button" id="submit_number" 
                                        class="btn btn-primary">
                                Search
                            </button>
                        </div>
                    </div>
                </label>
            </div>
            <div class="input-line">
                <label for="desc_input">Description: 
                    <div class="input-group">
                        <input id="desc_input" 
                            name="description" 
                            type="text"
                            class="form-control"
                            placeholder="Item description">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" 
                                            id="submit_text">
                                Search
                            </button>
                        </div>
                    </div>
                </label>
            </div>
        </form>
  </body>
</html>
