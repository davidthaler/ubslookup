<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous">
        <link rel="icon" href="favicon.svg">
        <title>UBS lookup</title>
        <style>
            body{
                color: #49176e;
                font-size: 1.25rem;
                background-color: lavender;
                padding: 1rem 2rem;
            }
            iframe{
                background-color: white;
                height: 50vh;
            }
        </style>
        <script>
            window.addEventListener('load', function(){
                const skuform = document.getElementById('skuform')
                const textform = document.getElementById('textform')
                const iframe = document.getElementById('ubsframe')
                const SEARCH_URL = 'https://www.ubookstore.com/search?keywords='
                skuform.addEventListener('submit', function(e){
                    e.preventDefault()
                    iframe.src = SEARCH_URL + this.sku.value
                })
                textform.addEventListener('submit', function(e){
                    e.preventDefault()
                    iframe.src = SEARCH_URL + this.description.value
                })
            })
        </script>
    </head>
    <body>
        <h2>UBS Item Lookup</h2>
        <div>
            <a href="zxing://scan?ret=https%3A%2F%2Fwww.ubookstore.com%2Fsearch%3Fkeywords%3D%7BCODE%7D">Scan</a>
        </div>
        <form id="skuform">
            <small class="form-text text-muted">
                Enter UPC-SKU or a description
            </small>
            <label>UPC-SKU-ISBN: 
                <div class="input-group">
                    <input type="number" name="sku" inputmode="numeric"
                            class="form-control" placeholder="UPC or SKU">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">
                            Search
                        </button>
                    </div>
                </div>
            </label>
        </form>
        <form id="textform" class="mb-2">
            <label>Description: 
                <div class="input-group">
                    <input type="text" name="description" class="form-control" 
                            placeholder="Item description">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">
                            Search
                        </button>
                    </div>
                </div>
            </label>
        </form>
        <iframe id="ubsframe" src="https://www.ubookstore.com"></iframe>
    </body>
</html>
