<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UBS lookup</title>
    <style>
        div {
            margin-bottom: 1rem;
            }
        body{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14pt;
                color: #49176e;
                background-color: lavender;
                padding-top: 2rem;
                padding-left: 2rem;
                padding-right: 4rem;
            }
        button{
            background-color: goldenrod;
            padding: 0.5rem;
            font-size: 16pt;
            }
        small{
            color: gray;
            font-size: 10pt;
        }
    </style>
    <script>
        window.onload = function(){
            const UbsUrl = 'https://ubookstore.com/search?keywords=';
            let form = document.querySelector('form');
            form.addEventListener('submit', event => {
                event.preventDefault();
                let sku = form.numericID.value;
                let desc = form.description.value;
                if(sku){
                    window.location.href = UbsUrl + sku;
                }else if(desc){
                    window.location.href = UbsUrl + desc;
                }
            });
        };
    </script>
  </head>
  <body>
      <h2>UBS Item Lookup</h2>
        <div>
            <small>Enter UPC-SKU-ISBN or a text description</small>
        </div>
        <form action="#">
            <div>
                <label for="sku_input">UPC-SKU-ISBN: </label>
                <input id="sku_input" name="numericID" type="number" inputmode="numeric">
            </div>
            <div>
                <label for="desc_input">Description: </label>
                <input id="desc_input" name="description" type="text">
            </div>
            <button type="submit">Submit</button>
        </form>
  </body>
</html>
