<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous">
        <title>UBS lookup</title>
        <style>
            body{
                color: #49176e;
                font-size: 1.25rem;
                background-color: lavender;
                padding: 1rem 2rem;
            }
            h2{ margin-bottom: 1rem;}
            small{ margin-bottom: 0.25rem;}
        </style>
    </head>
    <body>
        <h2>UBS Item Lookup</h2>
        <form action="https://ubookstore.com/search?">
            <small class="form-text text-muted">
                Enter UPC-SKU or a description
            </small>
            <label>UPC-SKU-ISBN: 
                <div class="input-group">
                    <input type="number" name="keywords" inputmode="numeric"
                            class="form-control" placeholder="UPC or SKU">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">
                            Search
                        </button>
                    </div>
                </div>
            </label>
        </form>
        <form action="https://ubookstore.com/search?">
            <label>Description: 
                <div class="input-group">
                    <input type="text" name="keywords" class="form-control" 
                            placeholder="Item description">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">
                            Search
                        </button>
                    </div>
                </div>
            </label>
        </form>
    </body>
</html>
